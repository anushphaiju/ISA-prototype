<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        <title>Weather app</title>
        <link rel="stylesheet" href="anush_phaiju_2603731.css">
    </head>
    <header>
        <nav class="navbar">
            <h2 class="text">Weather App</h2>
        </nav>
    </header>
    <body>
        <section id="Search">
            <input type="text" id="searchBox" placeholder="Search your city">
            <button id="button">Search</button>
        </section>
            <div class="input-box">
                <h3 id="city">City:</h3>
                <h3 id="date">Date:</h3>
            </div>
        </div>
         <div class="temp">
            <div class="avatar">
                <h3 id ="fah">Temperature:</h3>
            </div>
         </div>
         <div class="pressure">
            <div class="ava">
                <h3 id="pressure">Pressure:</h3>
            </div>
         </div>
         <div class="humidity">
            <div class="details">
                <h3 id="humidity">Humidity:</h3>
            </div>
         </div>
         <div class="windspeed">
            <div class="wind">
                <h3 id="speed">Wind speed:</h3>
            </div>
         </div>
         <div class="condition">
            <div class="main">
                <h3 id="mainweather">Main weather Condition:</h3>
            </div>
         </div>
         <div class="span">
            <div class="src">
                <h3 id="hii">Weather condition:</h3>
            </div>
         </div>
         <script src="anush_phaiju_2603731.js"></script>
         </body>
